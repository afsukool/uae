<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE National Day Celebration</title>
    <style>
        /* Basic reset and body styling */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ECEFF1;
            perspective: 700px;
        }

        /* Wrapper styling for waving effect */
        .wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            transform: rotateY(20deg) skew(5deg);
            transform-style: preserve-3d;
            background-image: url("https://flags.fmcdn.net/data/flags/w580/ae.png");
            background-size: cover;
            background-position: center;
        }

        /* Flagpole styling */
        .wrapper::before {
            content: "";
            position: absolute;
            width: 8px;
            height: 400px;
            background: gold;
            left: 0;
            top: 0;
        }

        /* Waving effect for each flag segment */
        @keyframes wave {
            0% { transform: translateZ(0) rotateY(0deg); }
            50% { transform: translateZ(5px) rotateY(5deg); }
            100% { transform: translateZ(0) rotateY(0deg); }
        }

        /* Segment styling */
        .segment {
            position: absolute;
            width: 15px;
            height: 100%;
            background-image: inherit;
            background-size: 300px 200px;
            background-repeat: no-repeat;
            transform-origin: 0 0;
            animation: wave 1s ease-in-out infinite alternate;
        }

        /* Position each segment with background offset */
        .segment:nth-child(1) { left: 0; animation-delay: 0s; background-position: 0 0; }
        .segment:nth-child(2) { left: 15px; animation-delay: 0.1s; background-position: -15px 0; }
        .segment:nth-child(3) { left: 30px; animation-delay: 0.2s; background-position: -30px 0; }
        .segment:nth-child(4) { left: 45px; animation-delay: 0.3s; background-position: -45px 0; }
        .segment:nth-child(5) { left: 60px; animation-delay: 0.4s; background-position: -60px 0; }
        /* Add more segments as needed */
    </style>
</head>
<body>

    <!-- Wrapper with segments for waving effect -->
    <div class="wrapper">
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <!-- Continue with more segments if needed -->
    </div>

    <!-- UAE National Anthem audio -->
    <audio id="anthemAudio" controls autoplay loop style="display: none;">
        <source src="https://www.youtube.com/watch?v=6XENeNm6YKM" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Confetti effect with JavaScript -->
    <script>
        // Play audio when the page loads
        document.getElementById("anthemAudio").play();

        // Confetti effect using canvas
        const canvas = document.createElement("canvas");
        canvas.id = "confettiCanvas";
        document.body.appendChild(canvas);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext("2d");

        const colors = ["#FF0000", "#00732F", "#FFFFFF", "#000000"];
        const confetti = [];

        function randomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 5,
                    color: randomColor(),
                    speedY: Math.random() * 3 + 1,
                    speedX: Math.random() * 2 - 1
                });
            }
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(c => {
                ctx.fillStyle = c.color;
                ctx.fillRect(c.x, c.y, c.size, c.size);
                c.y += c.speedY;
                c.x += c.speedX;
                if (c.y > canvas.height) c.y = 0;
                if (c.x > canvas.width || c.x < 0) c.x = Math.random() * canvas.width;
            });
            requestAnimationFrame(drawConfetti);
        }

        createConfetti();
        drawConfetti();
    </script>
</body>
</html>
