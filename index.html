<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy UAE National Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ECEFF1;
            overflow: hidden; /* Prevent scrolling */
        }
        .flag {
            width: 300px; /* Set the width of the flag */
            height: 200px; /* Set the height of the flag */
            position: relative;
            animation: wave 1.5s ease-in-out infinite; /* Waving animation */
            border: 1px solid black; /* Optional: border around the flag */
        }
        /* Create the flag using the UAE colors */
        .flag .red {
            background-color: #FF0000; /* Red */
            height: 50%; /* Red section height */
        }
        .flag .white {
            background-color: #FFFFFF; /* White */
            height: 25%; /* White section height */
        }
        .flag .green {
            background-color: #00732F; /* Green */
            height: 25%; /* Green section height */
        }
        .flag .black {
            background-color: #000000; /* Black */
            height: 25%; /* Black section height */
            position: absolute;
            bottom: 0; /* Position at the bottom */
            width: 100%; /* Full width */
        }
        
        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

    <!-- Flag representation -->
    <div class="flag">
        <div class="red"></div>
        <div class="white"></div>
        <div class="green"></div>
        <div class="black"></div>
    </div>

    <!-- UAE National Anthem audio -->
    <audio controls autoplay loop style="display: none;">
        <source src="https://www.youtube.com/watch?v=6XENeNm6YKM" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Play audio when the page loads
        document.querySelector("audio").play();
    </script>
</body>
</html>
