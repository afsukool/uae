<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy UAE National Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ECEFF1;
            overflow: hidden; /* Prevent scrolling */
        }
        .flag {
            width: 300px; /* Set width */
            height: 200px; /* Set height */
            position: relative;
            animation: wave 1.5s ease-in-out infinite; /* Waving animation */
        }
        /* Create the flag using the UAE colors */
        .flag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            height: 50%; /* Top half */
            background-color: #FF0000; /* Red */
        }
        .flag::after {
            content: '';
            position: absolute;
            top: 50%; /* Start from the middle */
            left: 0;
            width: 100%; /* Full width */
            height: 25%; /* Middle quarter */
            background-color: #FFFFFF; /* White */
        }
        .green-stripe {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%; /* Full width */
            height: 25%; /* Bottom quarter */
            background-color: #00732F; /* Green */
        }
        .black-stripe {
            position: absolute;
            bottom: 25%; /* Starts where green ends */
            left: 0;
            width: 100%; /* Full width */
            height: 25%; /* Black stripe */
            background-color: #000000; /* Black */
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

    <!-- Flag representation -->
    <div class="flag">
        <div class="black-stripe"></div>
        <div class="green-stripe"></div>
    </div>

    <!-- UAE National Anthem audio -->
    <audio controls autoplay loop style="display: none;">
        <source src="https://www.youtube.com/watch?v=6XENeNm6YKM" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Play audio when the page loads
        document.querySelector("audio").play();
    </script>
</body>
</html>
